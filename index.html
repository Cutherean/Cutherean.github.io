<!DOCTYPE html>
<html>
	<head>
		<title>GEOG 485L - My First Map</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	</head>
	<body>
		<p>My first map will appear here:</p>
		<div id="map-id" style="height:400px; width:600px"></div>
		<script>
		/* Bandelier Hall East lat/long: 35.0843N, -106.6241W
			 -> changed to ECE building 35.0831N, -106.6245W
		   create a map variable "myMap" that points to the map placed in the map <div>
			 zoom the view on Bandelier Hall East building at a zoom 17 level */
		var myMap = L.map('map-id').setView([35.0831, -106.6245], 17);

		// create variable named osm that is used to hold OpenStreetMap tile layer
		var osm = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

		// add the OpenStreetMap tile layer (i.e the "osm" variable) to the map
		osm.addTo(myMap);

		// add marker on the tile layer
		var marker = L.marker([35.0831, -106.6245]).addTo(myMap);

		// add popup; usually used when you want to attach some information to a particular object on a map
		marker.bindPopup("<b>Hello World!</b> <br><i>Electrical and Computer Engineering Department</i><br>University of New Mexico").openPopup();
		/* <b> used to bold text
			 <br> used for newline
			 <i> used to italicize text */
		</script>
	</body>
</html>
